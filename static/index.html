<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inoxde 출석 시스템 - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { max-width: 400px; width: 100%; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .btn-primary { background-color: #4a90e2; border: none; border-radius: 10px; padding: 12px; }
        .form-control { border-radius: 10px; padding: 12px; background-color: #f1f3f5; border: none; }
    </style>
</head>
<body>
    <div class="card login-card p-4">
        <div class="card-body text-center">
            <h4 class="mb-4 fw-bold text-primary">전자출결 시스템</h4>
            <p class="text-muted mb-4">로그인하여 출석을 관리하세요</p>
            
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="email" placeholder="이메일 (예: test@student.com)" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">로그인</button>
            </form>
            <div id="errorMsg" class="text-danger mt-3 small"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // 로그인 요청 (API 호출)
            const formData = new URLSearchParams();
            formData.append('username', email); // 서버는 username이라는 이름으로 이메일을 기다림
            formData.append('password', password);

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    // 역할에 따라 페이지 이동
                    if (data.role === 'STUDENT') {
                        window.location.href = '/static/student_home.html';
                    } else if (data.role === 'INSTRUCTOR') {
                        window.location.href = '/static/instructor_home.html';
                    } else {
                        alert("관리자 페이지로 이동합니다.");
                    }
                } else {
                    errorMsg.textContent = "이메일 또는 비밀번호를 확인해주세요.";
                }
            } catch (err) {
                errorMsg.textContent = "서버 연결 오류";
            }
        });
    </script>
</body>
</html>
